<style>
    label[for="{{ name }}"] .shaft {
        &.on .knob::before {
            content: '{{ on }}'
        }
        &.off .knob::before {
            content: '{{ off }}'
        }
    }
</style>
<input type="checkbox" id="{{ name }}" name="{{ name }}">
<label for="{{ name }}" class="slider">
    <span class="label">{{ text }}</span>
    <span class="shaft {{ initial }}">
          <span class="knob"></span>
    </span>
</label>
